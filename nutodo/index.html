<html>
<head>
  <link rel="stylesheet" type="text/css"  href="style.css">
  <script src="function.js" type="text/javascript"></script>
</head>

<script type="text/javascript">
var source;
function dragStarted(evt){
//start drag
source=evt.target;
//set data
evt.dataTransfer.setData("text/plain", evt.target.innerHTML);
//specify allowed transfer
evt.dataTransfer.effectAllowed = "move";

}

function draggingOver (evt) {
  //drag over
  evt.preventDefault();
  //specify dat operation
  evt.dataTransfer.dropEffect = "move";
}

function dropped (evt){
  //dropp
  evt.preventDefault();
  evt.stopPropagation();
  // update dat text in dropped item in dis biih
  source.innerHTML = evt.target.innerHTML;
  //update text in dropped target
  evt.target.innerHTML = evt.dataTransfer.getData("text/plain");

}
</script>

<body>
  <div class="frame">
<h1>NUTODO</h1>
<ul contenteditable="true">
<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">high 1</li>
<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">high 2</li>
<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">high 3</li>
<li draggable="true" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)">high 4</li>
</ul>
</div>

</body>
</html>
